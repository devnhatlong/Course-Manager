<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Courses-Manager</h3>
    </div>
    <div class="panel-body">
        <button mat-raised-button color="primary" [routerLink]="['/courses/add']">Add Course</button>
        <table class="table table-bordered table-hover" [style.margin-top.px]="10">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of courses; let i = index">
                    <td>{{i + 1}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.description}}</td>
                    <td>{{ item.fee > 0 ? (item.fee | currency : '$' : true) : "FREE"}}</td>
                    <button mat-raised-button color="accent" [style.margin-left.px]="20"
                        [routerLink]="['/courses', item.id, 'edit']">Edit</button>
                    <button mat-raised-button color="warn" [style.margin-left.px]="10"
                        (click)="onDeleteCourse(item.id)">Delete</button>
                </tr>
            </tbody>
        </table>
    </div>
</div>
