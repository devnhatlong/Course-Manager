<h1>Add Course</h1>
<form style="width: 500px;">
    <div class="form-group">
        <label for="exampleFormControlInput1">Name course</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter name course"
            [(ngModel)]="course.name" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Description</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" [(ngModel)]="course.description"
            [ngModelOptions]="{standalone: true}"></textarea>
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Price course</label>
        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Enter price course"
            [(ngModel)]="course.fee" [ngModelOptions]="{standalone: true}">
    </div>
    <button type="button" class="btn btn-primary" (click)="onAddCourse()">Add</button>
</form>
